<!-- Backdrop for mobile -->
<div class="sidebar-backdrop" [class.visible]="isMobileOpen" (click)="closeMobileSidebar()"></div>

<div class="sidebar" [class.collapsed]="collapsed" [class.mobile-open]="isMobileOpen">
 <button mat-icon-button (click)="toggleSidebar()" class="collapse-toggle">
  <mat-icon>{{ collapsed ? 'chevron_right' : 'chevron_left' }}</mat-icon>
</button>

  <nav>
    <a routerLink="/home" routerLinkActive="active"
  [routerLinkActiveOptions]="{ exact: true }">
      <mat-icon>home</mat-icon>
      <span *ngIf="!collapsed">Home</span>
    </a>

    <div class="menu-group">
      <a>
        <mat-icon>inventory_2</mat-icon>
        <span *ngIf="!collapsed">Order</span>
      </a>

      <div class="submenu" *ngIf="!collapsed">
        <a routerLink="/orders/create" routerLinkActive="active">Create</a>
        <a routerLink="/orders/list" routerLinkActive="active">List</a>
      </div>
    </div>
  </nav>

</div>
